# AeroSpace Configuration
# Tiling Window Manager for macOS

# General

start-at-login = true
after-startup-command = [
    'exec-and-forget borders active_color=0xffffffff inactive_color=0x000000 width=4.0'
]

# Normalization

enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

# Layout

accordion-padding = 30
default-root-container-layout = 'tiles'
default-root-container-orientation = 'auto'

# Mouse follows focus

on-focused-monitor-changed = ['move-mouse monitor-lazy-center']

# Gaps

[gaps]
inner.horizontal = 4
inner.vertical = 4
outer.left = 4
outer.bottom = 4
outer.top = 4
outer.right = 4

# Keybindings - Main Mode

[mode.main.binding]

# Layout

alt-slash = 'layout tiles horizontal vertical'
alt-comma = 'layout accordion horizontal vertical'
alt-f = 'layout floating tiling'

# Navigation 

alt-j = 'focus left'
alt-k = 'focus down'
alt-i = 'focus up'
alt-l = 'focus right'

# Move windows 

alt-cmd-j = 'move left'
alt-cmd-k = 'move down'
alt-cmd-i = 'move up'
alt-cmd-l = 'move right'

# Resize

alt-cmd-minus = 'resize smart -100'
alt-cmd-equal = 'resize smart +100'

# Workspaces

alt-1 = 'workspace 1'
alt-2 = ['workspace 2', 'layout accordion horizontal']
alt-3 = 'workspace 3'
alt-4 = 'workspace 4'
alt-5 = 'workspace 5'
alt-6 = 'workspace 6'
alt-7 = 'workspace 7'
alt-8 = 'workspace 8'
alt-9 = 'workspace 9'

# Move to workspace

alt-cmd-1 = 'move-node-to-workspace 1 --focus-follows-window'
alt-cmd-2 = 'move-node-to-workspace 2 --focus-follows-window'
alt-cmd-3 = 'move-node-to-workspace 3 --focus-follows-window'
alt-cmd-4 = 'move-node-to-workspace 4 --focus-follows-window'
alt-cmd-5 = 'move-node-to-workspace 5 --focus-follows-window'
alt-cmd-6 = 'move-node-to-workspace 6 --focus-follows-window'
alt-cmd-7 = 'move-node-to-workspace 7 --focus-follows-window'
alt-cmd-8 = 'move-node-to-workspace 8 --focus-follows-window'
alt-cmd-9 = 'move-node-to-workspace 9 --focus-follows-window'

# Utility

alt-tab = 'workspace-back-and-forth'
alt-cmd-semicolon = 'mode service'

# Keybindings - Service Mode

[mode.service.binding]
esc = ['reload-config', 'mode main']
r = ['flatten-workspace-tree', 'mode main']
f = ['layout floating tiling', 'mode main']
backspace = ['close-all-windows-but-current', 'mode main']

# Window Rules - Floating

[[on-window-detected]]
if.app-id = 'com.apple.finder'
run = 'layout floating'

[[on-window-detected]]
if.app-id = 'com.apple.systempreferences'
run = 'layout floating'

[[on-window-detected]]
if.app-id = 'com.apple.ActivityMonitor'
run = 'layout floating'

[[on-window-detected]]
if.app-id = 'com.apple.calculator'
run = 'layout floating'

# Window Rules - Workspace Assignments

[[on-window-detected]]
if.app-id = 'com.google.Chrome'
run = 'move-node-to-workspace 1'

[[on-window-detected]]
if.app-id = 'com.google.antigravity'
run = 'move-node-to-workspace 2'

[[on-window-detected]]
if.app-id = 'com.mitchellh.ghostty'
run = 'move-node-to-workspace 3'

[[on-window-detected]]
if.app-id = 'com.tdesktop.Telegram'
run = 'move-node-to-workspace 5'